      function passvalues(){

        var ad= document.getElementById('ad').value;
        localStorage.setItem("textvalue",ad);
        var soyad= document.getElementById('soyad').value;
        localStorage.setItem("textvalue2",soyad);
        var sinif =  document.getElementById('sinif').value;

        <form id="form"  action="iletisim2.html">
        <div class="row g-3">
          <div class="col">
            <input type="text" id="ad" name="ad" class="form-control" placeholder="Adı" aria-label="First name">

          <div class="col">
            <input type="text" id="soyad" name="soyad" class="form-control" placeholder="Soyadı" aria-label="Last name">

          <select class="form-select" id="sinif" aria-label="Default select example">

          <div class="form-check" align="center">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

            </label>
          </div>
          <div class="form-check" align="center">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  >
            <label class="form-check-label" for="flexRadioDefault2">
              Kadın
            </label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" id="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email adresi</label>
          </div>
          <input class="btn btn-primary" type="submit" id="submit" name="submit" value="GÖNDER" onclick="passvalues();">
          <input class="btn btn-primary" type="reset" value="SIFIRLA">
        </form>
        <div id="error"></div>
